    <title>Jesse Sites - Contact Me</title>
  </head>

  <body class="body_content">
    <!-- 1 h1 tag only -->

    <!-- nav -->
    <header class="header_content">
      <h1 class="heading_content">My Contact Form</h1>
      <div>
        <nav>
          <ul class="flex_container">
            <li>
              <button><a href="index.html">Home Page</a></button>
            </li>
            <li>
              <button><a href="favorites.html">Favorites Page</a></button>
            </li>
            <li>
              <button>
                <a href="mailto:jsites110514@mymail.tstc.edu">Email</a>
              </button>
            </li>
            <li>
              <button><a href="gallery.html">Gallery</a></button>
            </li>
            <li>
              <button><a href="resume.html">Resume</a></button>
            </li>
            <li>
              <button><a href="contact-me.html">Contact-Me</a></button>
            </li>
            <li>
              <button><a href="test.html">Test</a></button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- form -->
    <main class="main_columns">
      <form
        action="mailto:jsites110514@mymail.tstc.edu"
        method="post"
        enctype="text/plain"
      >
        <div class="form_group">
          <label for="contactName">Name:</label>
          <input id="contactName" name="contactName" type="text" /><br />

          <label for="email">Email:</label>
          <input id="email" name="email" type="email" /><br />
        </div>
        <label for="favoriteColor">Favorite website color:</label>
        <input id="favoriteColor" name="favoriteColor" type="color" /><br />

        <label for="favoritePage">Which page did you like best?</label>
        <input type="radio" id="home" name="favoritePage" checked="checked" />
        <label for="home">Home Page</label>
        <input type="radio" id="favorites" name="favoritePage" />
        <label for="favorites">Favorites</label>
        <input type="radio" id="emailPage" name="favoritePage" />
        <label for="emailPage">Email</label>
        <input type="radio" id="gallery" name="favoritePage" />
        <label for="gallery">Gallery</label>
        <input type="radio" id="resume" name="favoritePage" />
        <label for="resume">Resume</label>
        <input type="radio" id="contactMe" name="favoritePage" />
        <label for="contactMe">Contact-Me</label><br />

        <label for="infoOption">Do you want to recieve:</label>
        <input type="checkbox" id="news" name="infoOption" />
        <label for="news">News</label>
        <input type="checkbox" id="updates" name="infoOption" />
        <label for="updates">Updates</label><br />

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" type="text" rows="3"> </textarea
        ><br />

        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
      </form>
    </main>

    <footer>
      <address>
        <a href="mailto:jsites110514@mymail.tstc.edu">Email</a>
      </address>
      <p>Copyright: &copy; Jesse Sites - 2021</p>
    </footer>
  </body>
</html>
