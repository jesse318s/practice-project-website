    <!-- form -->
    <main class="main_columns">
      <form
        action="mailto:jsites110514@mymail.tstc.edu"
        method="get"
        enctype="text/plain"
      >
        <div class="form_group">
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" /><br />

          <label for="email">Email:</label>
          <input id="email" name="email_address" type="email" /><br />
        </div>
        <label for="favorite_color">Favorite website color:</label>
        <input id="favorite_color" name="favorite_color" type="color" /><br />

        <label for="page">Which page did you like best?</label>
        <input
          type="radio"
          id="home"
          name="page"
          value="home"
          checked="checked"
        />
        <label for="home">Home Page</label>
        <input type="radio" id="favorites" name="page" value="favorites" />
        <label for="favorites">Favorites</label>
        <input type="radio" id="email" name="page" value="email" />
        <label for="email">Email</label>
        <input type="radio" id="gallery" name="page" value="gallery" />
        <label for="gallery">Gallery</label>
        <input type="radio" id="resume" name="page" value="resume" />
        <label for="resume">Resume</label>
        <input type="radio" id="contact-me" name="page" value="contact-me" />
        <label for="contact-me">Contact-Me</label><br />

        <label for="infooptions">Do you want to recieve:</label>
        <input type="checkbox" id="news" name="infooptions" value="news" />
        <label for="news">News</label>
        <input
          type="checkbox"
          id="updates"
          name="infooptions"
          value="updates"
        />
        <label for="updates">Updates</label><br />

        <label for="comment">Comments:</label>
        <textarea id="comment" name="comment" type="text" rows="3"> </textarea
        ><br />

        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
      </form>
    </main>

    <footer>
      <address>
